<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Случайная цитата</title>
</head>
<body>
    <h1>Случайная цитата</h1>
    {% if quote %}
        <blockquote>
            <p>"{{ quote.content }}"</p>
            <footer>— {{ quote.author }}</footer>
        </blockquote>
    {% else %}
        <p>Не удалось получить цитату. Пожалуйста, попробуйте позже.</p>
    {% endif %}
    <form action="" method="get">
        <button type="submit">Получить новую цитату</button>
    </form>
</body>
</html>
